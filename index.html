<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <h4 id="salam">...Assalamu Alaikum...</h4>
    <div class="container">
        <div id="title">
            <h1>Tasbeeh Counter</h1>
        </div>
        <div id="counter">0</div>
        <div class="wrapper">
            <div class="btn1">
                <button id="dhikr" onclick="increment()" class="btn">DHIKR</button>
            </div>
            <div class="btn2">
                <button id="Save" onclick="save()" class="btn">SAVE</button>
            </div>
        </div>
        <div class="end">
            <p id="output">Your Counts-></p>
        </div>
    </div>
    <footer>By Syed Atheequr Rahaman</footer>
</body>
<script src="index.js">

</script>
</html>
